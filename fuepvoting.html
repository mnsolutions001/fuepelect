<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus E-Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0078D7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #0078D7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background: #0056a3;
        }
        .candidate {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .receipt {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            background: linear-gradient(to right, #ffefba, #ffffff);
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .receipt h2 {
            text-align: center;
            color: #0078D7;
        }
        .receipt p {
            margin: 10px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>FEDERAL UNIVERSITY OF EDUCATION PANKSHIN</h1>
        <h2>Campus E-Voting System</h2>
        <marquee>Welcome to Student Union Government Election 2025 election</marquee>
    </header>

    <div class="container" id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="studentId">Student ID:</label><br>
            <input type="text" id="studentId" name="studentId" required><br><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div class="container" id="votingPage" style="display: none;">
        <h2>Vote for Your Candidate</h2>
        <div class="candidate">
            <span>Candidate 1</span>
            <button class="btn" onclick="vote('Candidate 1')">Vote</button>
        </div>
        <div class="candidate">
            <span>Candidate 2</span>
            <button class="btn" onclick="vote('Candidate 2')">Vote</button>
        </div>
        <div class="candidate">
            <span>Candidate 3</span>
            <button class="btn" onclick="vote('Candidate 3')">Vote</button>
        </div>
    </div>

    <div class="container" id="resultPage" style="display: none;">
        <h2>Voting Results</h2>
        <p id="resultMessage"></p>
        <button class="btn" onclick="printReceipt()">Print Receipt</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginPage = document.getElementById('loginPage');
        const votingPage = document.getElementById('votingPage');
        const resultPage = document.getElementById('resultPage');
        const resultMessage = document.getElementById('resultMessage');

        let hasVoted = false;
        let selectedCandidate = '';

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            if (studentId) {
                alert('Login successful!');
                loginPage.style.display = 'none';
                votingPage.style.display = 'block';
            } else {
                alert('Please enter a valid Student ID.');
            }
        });

        function vote(candidate) {
            if (hasVoted) {
                alert('You have already voted!');
                return;
            }
            hasVoted = true;
            selectedCandidate = candidate;
            alert(`You voted for ${candidate}`);
            votingPage.style.display = 'none';
            resultMessage.innerText = `Thank you for voting! You voted for ${candidate}.`;
            resultPage.style.display = 'block';
        }

        function printReceipt() {
            if (!selectedCandidate) {
                alert('No vote recorded!');
                return;
            }
            const receiptContent = `<!DOCTYPE html>
                <html lang='en'>
                <head>
                    <meta charset='UTF-8'>
                    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                    <title>Voting Receipt</title>
                    <style>
                        .receipt {
                            font-family: 'Courier New', Courier, monospace;
                            color: #333;
                            background: linear-gradient(to right, #ffefba, #ffffff);
                            border: 1px solid #ccc;
                            padding: 20px;
                            border-radius: 8px;
                            margin: 20px;
                            text-align: left;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                        }
                        .receipt h2 {
                            text-align: center;
                            color: #0078D7;
                        }
                        .receipt p {
                            margin: 10px 0;
                            line-height: 1.5;
                        }
                    </style>
                </head>
                <body>
                    <div class='receipt'>
                        <h2>Campus E-Voting Receipt</h2>
                        <p><strong>Thank you for voting!</strong></p>
                        <p><strong>Candidate:</strong> ${selectedCandidate}</p>
                        <p><strong>Date:</strong> ${new Date().toLocaleString()}</p>
                    </div>
                </body>
                </html>`;
            const receiptWindow = window.open('', '', 'width=400,height=600');
            receiptWindow.document.write(receiptContent);
            receiptWindow.document.close();
            receiptWindow.print();
        }
    </script>
</body>
</html>
